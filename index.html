<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Lista de Números</title>
    <script src="exArray.js" defer></script>
</head>

<body>

    <h1>Exercício Array:</h1>
    <br>

    <input id="numero" type="number" placeholder="Digite um número">
    <button id="btInicio">Inserir no Inicio</button>
    <button id="btFim">Inserir no Fim</button>
    <button id="btLimpar">Limpar Lista</button>

    <hr>

    <input id="indice" type="number" placeholder="Digite o índice">
    <button id="btIndice">Remover Índice</button>

    <hr>

    <h2>Lista com os números:</h2>
    <ol start="0" id="lista"></ol>

</body>

</html>
